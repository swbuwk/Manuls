<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Манулы</title>
    </head>

    <body>
        <div class="centrify">
            <div class="tab-selector" id="tab-selector">
                <button class="tab-select manul-button click-effect" name="main-tab">
                    На главную
                </button>
                <button
                    class="tab-select manul-button click-effect hidden"
                    name="click-upgrades-tab"
                    id="special-upgrades"
                >
                    В апгрейды
                </button>
                <button class="tab-select manul-button click-effect" name="settings-tab">
                    К настройкам
                </button>
            </div>

            <h1>
                <div id="super_manuls" class="hidden">У вас 0 dead inside манулов</div>
                <div id="manuls">У вас 0 манулов</div>
                <div id="manuls_per_click">Манулов за клик: 1</div>
                <div id="mother_power" class="hidden">Сила мамы манулов: 1</div>
                <div id="father_power" class="hidden">Сила папы манулов: 10%</div>
                <div id="grandpa_buff" class="hidden">Множитель деда манулов: Выключен</div>
            </h1>

            <hr
                style="
                    width: 100%;
                    border: 1px solid black;
                    border-left: 0;
                    border-right: 0;
                    margin-top: 20px;
                "
            />

            <div id="main-tab" class="tab">
                <div class="centrify" id="main_buttons">
                    <div class="buttons">
                        <button
                            class="bigbutton manul-big-button click-effect"
                            id="main-button"
                        ></button>
                        <button
                            class="bigbutton manul-mother-button click-effect hidden"
                            id="manuls_mother"
                        ></button>
                        <div class="hidden" id="father">
                            <button
                                class="bigbutton manul-father-button click-effect"
                                id="manuls_father"
                            ></button>
                            <div class="father_progressbar">
                                <span id="father_click_value">0/100</span>
                                <progress id="father_click_prog" max="100" value="1"></progress>
                            </div>
                        </div>
                        <button
                            class="bigbutton manul-grandma-button click-effect hidden"
                            id="manuls_grandma"
                        ></button>
                        <div class="hidden" id="granddad">
                            <button
                                class="bigbutton manul-grandpa-button click-effect"
                                id="manuls_grandpa"
                            ></button>
                            <div class="grandpa_progressbar">
                                <span id="grandpa_click_value">0/100</span>
                                <progress
                                    class="grandpa_prog"
                                    id="grandpa_click_prog"
                                    max="100"
                                    value="1"
                                ></progress>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <ul id="upgrades-list" class="list"></ul>
                </div>
            </div>

            <div id="click-upgrades-tab" class="tab hidden centrify">
                <h1>
                    <span id="golden_manuls">У вас 0 Золотых манулов</span>
                </h1>
                <span id="clicks-to-gold-manul">1 Золотой манул = 100 кликов</span>

                <div id="special-upgrades-list" class="list"></div>
            </div>

            <div id="settings-tab" class="tab hidden centrify">
                <button id="music-button" class="manul-button click-effect">Включить/Выключить музыку</button>
                <button id="save-button" class="manul-button click-effect">Сохранить игру!</button>
                <button id="get-save-button" class="manul-button click-effect">
                    Получить код сохранения
                </button>
                <button id="load-save-button" class="manul-button click-effect">
                    Загрузить сохранение
                </button>
                <button id="delete-save-button" class="manul-button click-effect red">
                    Удалить сохранение
                </button>
            </div>
        </div>
        <script src="main.js"></script>
        <audio src="click.mp3" id="bg-audio" ></audio>
        <audio src="manulogeddon.mp3" id="manulogeddon-audio" ></audio>
    </body>
</html>
